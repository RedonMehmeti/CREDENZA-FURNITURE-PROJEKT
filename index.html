            <button class="login">Login</button>

                       class="email ele"

                       class="password ele"

            <div class="signup-box">

                       class="name ele"

                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele"

                       class="password ele"
                       placeholder="Confirm password">
